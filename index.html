<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Webpage</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
  
    <div class="cont">
        <nav class="navBar">

         <div  class="dayOfTheWeek">
             <div data-testid="currentDayOfTheWeek" class="thursday" >Saturday</div>
             
         </div>
 
         <div  class="time">
             <h4   data-testid="currentUTCTime"></h4>
         </div>
        </nav>
 
         <div class="nameTrackImage">
             <div class="nameTrack">
                 <h1 data-testid="slackUserName">KACHI W.</h1>
                 <h3 data-testid="myTrack">FrontEnd Developer</h3>
                 
             </div>
             <div class="slackImage">
                 <img data-testid="slackDisplayImage" src="./stageOne_Img.jpeg" alt="Kachi W.">
             </div>
         </div>
         <div class="githubLink">
             <a data-testid="githubURL"  href="https://github.com/Wkachi/StageOne_Task.git">GitHub URL</a>
         </div>
     </div>
  

    
</body>
</html> <script src="./script.js"></script>
