<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Webpage</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
  
    <div class="cont">
        <nav class="navBar">
            
         <div data-testid="currentDayOfTheWeek" class="dayOfTheWeek">
             <div id="thursday" >Thursday</div>
             <img data-testid="dropDownArrow" width="24" height="24" 
             src="https://img.icons8.com/material-outlined/24/expand-arrow--v1.png" alt="expand-arrow--v1"/>
         </div>
 
         <div  class="time">
             <h4 id="timeSpace" data-testid="currentUTCTime"></h4>
         </div>
        </nav>
 
         <div class="nameTrackImage">
             <div class="nameTrack">
                 <h1 data-testid="slackUserName">KACHI W.</h1>
                 <h3 data-testid="myTrack">FrontEnd Developer</h3>
                 
             </div>
             <div class="slackImage">
                 <img data-testid="slackDisplayImage" src="./stageOne_Img.jpeg" alt="Kachi W.">
             </div>
         </div>
         <div class="githubLink">
             <a data-testid="githubURL"  href="https://github.com/Wkachi/StageOne_Task.git">GitHub URL</a>
         </div>
     </div>
  

    <div data-testid="weekDays"  class="weekDays">
        <div class="eachDay" >
            <div >Monday</div>
            <div >Tuesday</div>
            <div id="wednesday">Wednesday</div>
            <div >Thursday</div>
            <div >Friday</div>
            <div >Saturday</div>
            <div >Sunday</div>
        </div>
    </div>
    
</body>
</html> <script src="./script.js"></script>
